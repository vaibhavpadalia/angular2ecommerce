<app-side-bar></app-side-bar>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-sm-6 col-md-4" *ngFor="let p of productDetails">
        <a [routerLink]="['/productdetails',p.p_head,p.p_name,p.p_price,p.p_des,p.p_img]">
        <div class="thumbnail">
          <h4 class="text-center">
            <span class="label label-info">{{p.p_head}}</span>
          </h4>
          <img src={{p.p_img}} class="img-responsive" >
          <div class="caption">
            <div class="row">
              <div class="col-md-6 col-xs-6">
                <h3>{{p.p_name}}</h3>
              </div>
              <div class="col-md-6 col-xs-6 price">
                <h3>
                  <label>{{p.p_price}}</label>
                </h3>
              </div>
            </div>
            <p>{{p.p_des}}</p>
            <div class="row">
              <div class="col-md-6">
                <a class="btn btn-primary btn-product">
                  <span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
              </div>
              <div class="col-md-6">
                <a class="btn btn-success btn-product">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Buy</a>
              </div>
            </div>
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
<br>
